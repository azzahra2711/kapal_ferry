<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ferry Indonesia</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="images/new-logo.png.png" alt="Ferry Indonesia" />
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="landingpage.html">Beranda</a></li>
        <li><a href="#">Info</a></li>
        <li><a href="#">Jadwal</a></li>
        <li><a href="Login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-section">
    <div class="login-container">
      <img src="images/Logo.png" alt="Ferry Indonesia" />
      <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="nik">NIK</label>
        <input type="text" id="nik" name="nik" required />

        <label for="Email">Email</label>
        <input type="text" id="email" name="email" required />

        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" required />

        <label for="kota/kab">Kota/Kab</label>
        <input type="text" id="kota/kab" name="kota/kab" required />

        <button href="Login.html" type="submit">Sign Up</button>
      </form>
      <div class="login-options">
        <a href="#">Lupa Password?</a>
        <span>|</span>
        <a href="#">Daftar Baru</a>

      </div>
    </div>
  </main>

</body>
</html>
