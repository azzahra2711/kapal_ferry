<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Kursi</title>
  <link rel="stylesheet" href="css/Pembayaran.css">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <img src="images/new-logo.png.png" alt="Logo Ferry" class="logo">
    </div>
    <div class="right">
      <span class="user">ðŸ‘¤ Maria Susanti Watu</span>
      <span><a href="Login.html">Logout / mariasusantiwatu9@gmail.com</a></span>
    </div>
  </header>
  <main>
    <div class="card">
      <h2>PEMBAYARAN</h2>
      <hr>
      <p>Virtual Account</p>

      <div class="va-list">
  <label class="va-item">
    <input type="radio" name="metode" value="bni" />
    <span>BNI VA</span>
    <img src="images/bni.png" alt="BNI">
  </label>

  <label class="va-item">
    <input type="radio" name="metode" value="bri va" />
    <span>BRI VA</span>
    <img src="images/BRI.svg" alt="BRI VA">
  </label>

  <label class="va-item">
    <input type="radio" name="metode" value="mandiri" />
    <span>MANDIRI VA</span>
    <img src="images/Mandiri.webp" alt="Mandiri">
  </label>

  <label class="va-item">
    <input type="radio" name="metode" value="bca" />
    <span>BCA VA</span>
    <img src="images/BCA.webp" alt="BCA">
  </label>
</div>

      <a class="btn-lanjut" href="Struk.html">Lanjutkan</a>
    </div>
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const metodeRadios = document.querySelectorAll('input[name="metode"]');
    const lanjutBtn = document.getElementById('lanjutBtn');

    metodeRadios.forEach(radio => {
      radio.addEventListener('change', function () {
        lanjutBtn.disabled = false;
      });
    });

    document.getElementById('formPembayaran').addEventListener('submit', function (e) {
      e.preventDefault();
      if (document.querySelector('input[name="metode"]:checked')) {
        window.location.href ='Struk.html';
      } else {
        alert('Silakan pilih metode pembayaran terlebih dahulu.');
      }
    });
  });
</script>
</body>
</html>
