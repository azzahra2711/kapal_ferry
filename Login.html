<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ferry Indonesia</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="images/new-logo.png.png" alt="Ferry Indonesia" />
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="landingpage.html">Beranda</a></li>
        <li><a href="#">Info</a></li>
        <li><a href="#">Jadwal</a></li>
        <li><a href="Login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-section">
    <div class="login-container">
      <img src="images/Logo.png" alt="Ferry Indonesia" />
      <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="login-options">
        <a href="#">Lupa Password?</a>
        <span>|</span>
        <a href="Register.html">Daftar Baru</a>
      </div>
    </div>
  </main>
</body>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Mencegah reload

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username && password) {
      // Simulasi login sukses
      window.location.href = "Homepage.html";
    } else {
      alert("Silakan isi Username dan Password terlebih dahulu.");
    }
  });
</script>

</html>
